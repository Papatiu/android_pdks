buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Burada Android Gradle Plugin classpath satırını EKLEMEYİN.
        // Sadece Kotlin Gradle Plugin ekleyebilirsiniz.
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22"


    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    del
}